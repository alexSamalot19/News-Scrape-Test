<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    .navbar {
      background-image: url("https://cdn140.picsart.com/305275885013201.gif?r1024x1024");
      /* The image used */
      color: mistyrose;
      height: 500px;
      background-position: center;
      /* Center the image */
      background-repeat: no-repeat;
      /* Do not repeat the image */
      background-size: cover;
      /* Resize the background image to cover the entire container */

    }


    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    h1,
    h2 {
      color: whitesmoke;
    }
  </style>
</head>

<body>
  <!-- Just an image -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <!-- <img src="https://cdn140.picsart.com/305275885013201.gif?r1024x1024" width="180" height="120" alt=""> -->
      <h1>Times Scraper</h1>
      <h2><i>The NYT News</i></h2>
      <button type="button" id="scrape-btn">Click Me!</button>
    </a>
  </nav>

  <div id="wrapper">
    <div id="articles"></div>

    <div id="notes"></div>
  </div>
